apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  k8s-dashboard.json: |
    {
      "title": "Kubernetes Cluster Monitoring",
      "schemaVersion": 16,
      "version": 2,
      "panels": [
        {
          "type": "timeseries",
          "title": "CPU Usage by Pod",
          "targets": [
            { "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage by Pod",
          "targets": [
            { "expr": "sum(container_memory_usage_bytes) by (pod)" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Pod Restarts",
          "targets": [
            { "expr": "increase(kube_pod_container_status_restarts_total[5m])" }
          ]
        },
        {
          "type": "timeseries",
          "title": "DB Connection Count",
          "targets": [
            { "expr": "db_connection_count" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Node CPU Usage (%)",
          "targets": [
            {
              "expr": "100 - (avg by(instance)(rate(node_cpu_seconds_total{mode='idle'}[5m])) * 100)",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Node Memory Usage (%)",
          "targets": [
            {
              "expr": "(node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100",
              "legendFormat": "{{instance}}"
            }
          ]
        },
        {
          "type": "heatmap",
          "title": "Pod Restarts Heatmap (last 24 h)",
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total[1h])",
              "legendFormat": "{{pod}}"
            }
          ],
          "heatmap": {}
        }
      ]
    }
