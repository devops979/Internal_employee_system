name: Debugging the environment

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose the Terraform action"
        required: true
        default: "apply"
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_REGION: ap-south-1
  IMAGE_TAG: ${{ github.sha }}
  ECR_REGISTRY: 211125325699.dkr.ecr.ap-south-1.amazonaws.com

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      EKS_CLUSTER_NAME: support-eks
      ALB_ROLE_ARN: ${{ vars.AWS_ALB_CONTROLLER_ROLE_ARN }}

    steps:
    # ──────────────────────────────  SETUP  ──────────────────────────────
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ vars.AWS_GITHUB_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - uses: azure/setup-kubectl@v3
      with:
        version: "v1.32.0"

    - name: Verify EKS Cluster Access
      run: aws eks describe-cluster --name $EKS_CLUSTER_NAME --region $AWS_REGION

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

    # ───────────────────────────  CLUSTER CHECKS  ────────────────────────
    - name: Quick cluster inventory
      run: |
        kubectl get ns
        kubectl get po -n frontend
        kubectl get po -n backend
        kubectl get svc -n frontend
        kubectl get svc -n backend
        kubectl get ing -A
        kubectl get no
    # ──────────────────────────  HELM REPOSITORIES  ─────────────────────
    - name: Add Helm repos
      run: |
        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update

    # ────────────────────────  PROMETHEUS STACK  ────────────────────────
    - name: Install / upgrade kube-prometheus-stack
      run: |
        helm upgrade --install kube-prometheus-stack prometheus-community/kube-prometheus-stack \
          --namespace monitoring --create-namespace \
          -f monitoring/prometheus-values.yaml

    # ────────────────────────  EXPOSE GRAFANA  ──────────────────────────
    - name: Expose Grafana as LoadBalancer
      run: |
        kubectl -n monitoring patch svc kube-prometheus-stack-grafana \
          --type merge -p '{"spec":{"type":"LoadBalancer"}}'
        kubectl -n monitoring annotate svc kube-prometheus-stack-grafana \
          "service.beta.kubernetes.io/aws-load-balancer-type=nlb" \
          "service.beta.kubernetes.io/aws-load-balancer-nlb-target-type=ip" \
          --overwrite

    - name: Show Grafana admin password
      run: |
        echo -n "Admin password: "
        kubectl -n monitoring get secret kube-prometheus-stack-grafana \
          -o jsonpath='{.data.admin-password}' | base64 -d && echo

    # ────────────────────────  CUSTOM RULES / DASHBOARD  ────────────────
    - name: Apply custom alerts
      run: kubectl apply -f monitoring/alert-rules.yaml

    - name: Apply Grafana dashboards
      run: kubectl apply -f monitoring/grafana-dashboards.yaml

    # ─────────────────────────  FINAL VISIBILITY  ───────────────────────
    - name: List monitoring pods & services
      run: |
        kubectl get pods -n monitoring
        kubectl get svc  -n monitoring
        kubectl get all -n monitoring
        kubectl -n monitoring get po -l app.kubernetes.io/component=prometheus
        kubectl -n monitoring get endpoints kube-prometheus-stack-prometheus -o wide
        kubectl describe pod prometheus-kube-prometheus-stack-prometheus-0 -n monitoring
        kubectl describe pod alertmanager-kube-prometheus-stack-alertmanager-0 -n monitoring

